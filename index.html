        <line x1="0" y1="0" x2="300" y2="300"  stroke="navy" stroke-width="1px"/>
      </svg> 
    <!--Circle 250*250-->
      <svg>
        <circle cx="200" cy="200" r="125" fill="blue" stroke="red" stroke-width="1px"/>
      </svg>
    <!--Cross-->
      <svg>
            <line x1="100" y1="100" x2="400" y2="400" stroke="red" stroke-width="5px"/>
            <line x1="400" y1="100" x2="100" y2="400" stroke="red" stroke-width="5px"/>
    </svg>
    <!--Ellips 400*200px -->
      <svg>
        <ellipse cx="250" cy="200" rx="200" ry="100" fill="rgb(234,234,234)" stroke-width="4" stroke="yellow" stroke-dasharray="4 4"/> 
      </svg>
