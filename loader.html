<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="loader.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg>

        <path id="circle" 
        d="M 250 150
           A 100 100 0 0 1 250 350
           A 100 100 0 0 1 250 150 Z" 
            stroke="#ffffff" 
            stroke-width="5" 
            stroke-opacity="0.5"
            fill="none"
        />
    
        <path id="arc" 
          d="M 250 150
           A 100 100 0 0 1 250 350
           A 100 100 0 0 1 250 150 Z" 
            stroke="#ffffff" 
            stroke-width="10"
            stroke-opacity="1"
            fill="none"    
        />
   
    </svg>
    <svg>

        <path id="circle1" 
            d="M 250 150
               A 100 100 0 0 1 250 350
               A 100 100 0 0 1 250 150 Z" 
                stroke="#ffffff" 
                stroke-width="5" 
                stroke-opacity="0.5"
                fill="none"
        />
        <path id="circle2" 
            d="M 250 150
               A 100 100 0 0 1 250 350
               A 100 100 0 0 1 250 150 Z" 
                stroke="red" 
                stroke-width="10" 
                stroke-opacity="1"
                stroke-dasharray="50 1000"
                stroke-dashoffset="1000"
                fill="none";
           
        />

             <animateTransform
                
                attributeName="transform"
                transform-origin="center"
                type="rotate"
                dur="1s"
                from="0"
                to="360"
                repeatCount="indefinite" 
          />
           
    </svg>
</body>
</html>
