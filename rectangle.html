<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="rectangle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive SVG</title>
</head>
<body>
    <svg height="800px" width="400px" class="simpson_cover">
        <rect height="100%" width="100%" stroke="gray" stroke-width="2px" fill="url(#simpson_svg)" class="simpson"/>
        <image xlink:href="simpson.svg" x="25%" y="0" height="100%"  id="simpson.svg"/>
    </svg>
    
</body>
</html>
