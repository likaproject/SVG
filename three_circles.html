<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="three_circles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <div class="wrap">
         <svg>
            <path class="circle" 
            d="M 10 100
               A 10 10 0 0 1 190 100

                stroke="#dedede" 
                stroke-width="16" 
                stroke-opacity="0.5"
                fill="none"
            />

              d="M 100 10
               A 90 90 0 0 1 185 130"
                stroke="orange" 
                stroke-width="12"
                stroke-opacity="1"
                fill="none"    
            />
             <text x="50" y="110" font-family="Verdana" font-size="50" fill="gray" >30%</text>
        </svg>

              d="M 100 10
               A 90 90 0 1 1 70 185"

                stroke-width="12"

    </div>
</body>
</html>
